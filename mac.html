<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mac</title>
<style>
*{margin:0; padding:0;}
.back{position:absolute; top:40px; left:60px; }
#box{position:absolute; bottom:0; left:0; width:100%; text-align:center;}
</style>
<script>
	window.onload = function(){
		;(function(){
			var oBox = document.getElementById('box');	
			var aImg = oBox.children;
			var aInput = document.getElementsByTagName('input');
			document.onmousemove = function(ev){
				var oEvent = ev || event;	
				for(var i = 0;i<aImg.length;i++){
					var a  = aImg[i].offsetLeft+oBox.offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
					var b  = aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
					var c = Math.sqrt(a*a+b*b);
					var scale = 1-c/500;
					(scale<0.5)&&(scale=0.5);
					aImg[i].style.width = 128*scale+'px';
					aImg[i].style.height = 128*scale+'px';
				}
			};				
		})();
	
	};
</script>
</head>

<body>
<a href="skill2.html" class="back"><img src="img/js/page4.png" alt="" /></a>
<div id="box">
	<img src="img/mac/1.png" width="64" />
	<img src="img/mac/2.png" width="64" />
	<img src="img/mac/3.png" width="64" />
	<img src="img/mac/4.png" width="64" />
	<img src="img/mac/5.png" width="64" />
</div>
</body>
</html>
